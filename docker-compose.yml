version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: premium-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./init-batch-tables.sql:/docker-entrypoint-initdb.d/01-init-batch-tables.sql
    networks:
      - app-network
    command:
      - --performance-schema=OFF
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: premium-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: premium-be
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/premiumdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_REDIS_HOST: ${REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${REDIS_PORT:-6379}
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      PASSWORD_RESET_LINK: ${PASSWORD_RESET_LINK}
      SPRING_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      SPRING_KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      SPRING_NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      SPRING_NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      SPRING_TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
      SPRING_TOSS_BASE_URL: ${TOSS_BASE_URL}
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: premium-fe
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://52.79.142.181:8080
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
